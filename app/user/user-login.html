<div class="row" ng-controller="UserController">
    <div class="col-sm-6">
        <!-- FORM ============ -->

        <form name="userFormLogin" ng-submit="submitForm()" novalidate>
            <fieldset>
                <legend>Login Form</legend>
                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : userFormRegister.email.$invalid && !userFormRegister.email.$pristine }">
                    <label>Username</label>
                    <input type="email" name="emailLogin" class="form-control" ng-model="userLogin.email" required>
                    <p ng-show="userFormLogin.emailLogin.$invalid && !userFormLogin.emailLogin.$pristine" class="help-block">Enter a valid username.</p>
                </div>

                <!-- Password -->
                <div class="form-group" ng-class="{ 'has-error' : userFormLogin.password.$invalid && !userFormLogin.password.$pristine }">
                    <label>Password</label>
                    <input type="password" name="passwordLogin" class="form-control" ng-model="userLogin.password" ng-minlength="6" required>
                    <p ng-show="userFormLogin.passwordLogin.$invalid && !userFormLogin.passwordLogin.$pristine" class="help-block">Password is required.</p>
                </div>

                <button  ng-click="login(userLogin)" class="btn btn-primary" ng-disabled="userFormLogin.$invalid">Login</button>
            </fieldset>
        </form>
    </div>
</div>
